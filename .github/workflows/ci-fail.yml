name: CI/CD Build
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-react-app:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Simulate React Build
        run: |
          echo "Compiling React components..."
          # This represents 'npm run build'
          # We run node directly on the jsx file to trigger a syntax error
          node src/Sidebar.jsx